    <script>
        // JavaScript para controlar la ventana modal
var modal = document.getElementById("myModal");
var btn = document.getElementById("product-big-btn"); // Asegúrate de que el botón de agregar al carrito tenga este ID
var span = document.getElementsByClassName("close")[0];

// Cuando el usuario haga clic en el botón, abre la ventana modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// Cuando el usuario haga clic en <span> (x), cierra la ventana modal
span.onclick = function() {
    modal.style.display = "none";
}

// Cuando el usuario haga clic en cualquier lugar fuera de la ventana modal, ciérrala
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

    </script>
